<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Population Simulation</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    #population {
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .label {
      font-size: 2vw;
      margin: 10px 0;
    }
    .slider-container {
      margin: 20px auto;
      width: 80%;
      text-align: left;
    }
    .slider-container label {
      display: block;
      font-size: 1.5vw;
    }
    input[type="range"] {
      width: 100%;
    }
    .caption {
      font-size: 1vw;
      color: #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="population"></div>
  <div class="label">World Budget Allocation</div>

  <div class="slider-container">
    <label>God / No God</label>
    <input type="range" id="godSlider" min="0" max="100" value="50">
    <div class="caption">Affects societal stability and cooperation assumptions in the model.</div>
  </div>

  <div class="slider-container">
    <label>Fossil Fuels / Renewables</label>
    <input type="range" id="energySlider" min="0" max="100" value="50">
    <div class="caption">Impacts long-term sustainability and climate-driven migration.</div>
  </div>

  <div class="slider-container">
    <label>War / Healthcare</label>
    <input type="range" id="warHealthSlider" min="0" max="100" value="50">
    <div class="caption">Directly influences mortality rates and life expectancy.</div>
  </div>

  <div class="slider-container">
    <label>Handmade Production / AI Superintelligence Production</label>
    <input type="range" id="aiSlider" min="0" max="100" value="50">
    <div class="caption">Affects economic efficiency, job distribution, and resource access.</div>
  </div>

  <script>
    // Anchor: UN World Population Estimate for Jan 1, 2025
    const basePopulation = 8079200000; // UN estimate
    const baseDate = new Date("2025-01-01T00:00:00Z");

    // Base growth rate: ~2.3 people/sec
    let baseRate = 2.3; 

    const popElement = document.getElementById("population");

    function formatNumber(num) {
      return Math.floor(num).toString(); // no commas or decimals
    }

    function getRateFromSliders() {
      const god = document.getElementById("godSlider").value;
      const energy = document.getElementById("energySlider").value;
      const warHealth = document.getElementById("warHealthSlider").value;
      const ai = document.getElementById("aiSlider").value;

      let rate = baseRate;

      // Adjust rate: sliders range from -50% to +50% effect
      rate *= 1 + ((god - 50) / 100) * 0.2;
      rate *= 1 + ((energy - 50) / 100) * 0.3;
      rate *= 1 + ((warHealth - 50) / 100) * 0.5;
      rate *= 1 + ((ai - 50) / 100) * 0.4;

      return rate;
    }

    function updatePopulation() {
      const now = new Date();
      const secondsElapsed = (now - baseDate) / 1000;
      const rate = getRateFromSliders();
      const currentPopulation = basePopulation + secondsElapsed * rate;
      popElement.textContent = formatNumber(currentPopulation);
      requestAnimationFrame(updatePopulation);
    }

    updatePopulation();
  </script>
</body>
</html>
