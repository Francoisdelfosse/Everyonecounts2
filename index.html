<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real-Time World Population Counter</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Bebas Neue', sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #population {
        font-size: 120px;
        font-weight: bold;
        letter-spacing: 4px;
    }
    .slider-container {
        margin-top: 50px;
        width: 80%;
        max-width: 800px;
    }
    .slider-label {
        font-size: 24px;
        margin: 10px 0 5px;
        display: flex;
        justify-content: space-between;
    }
    input[type=range] {
        width: 100%;
    }
</style>
</head>
<body>

<div id="population"></div>

<div class="slider-container">
    <div class="slider-label" title="Religious belief may influence birth rates and societal stability.">
        <span>God</span><span>No God</span>
    </div>
    <input type="range" min="-50" max="50" value="0" id="godSlider">

    <div class="slider-label" title="Fossil fuels boost short-term development but harm climate; renewables may sustain long-term growth.">
        <span>Fossil Fuels</span><span>Renewables</span>
    </div>
    <input type="range" min="-50" max="50" value="0" id="energySlider">

    <div class="slider-label" title="War reduces population and disrupts health; healthcare increases life expectancy.">
        <span>War</span><span>Healthcare</span>
    </div>
    <input type="range" min="-50" max="50" value="0" id="warSlider">

    <div class="slider-label" title="Handmade production can limit scale; AI superintelligence may increase production and support more lives.">
        <span>Handmade Production</span><span>AI Superintelligence</span>
    </div>
    <input type="range" min="-50" max="50" value="0" id="aiSlider">
</div>

<script>
let population = 8045311447; // starting value
let birthRate = 1; // base births per second
let deathRate = 0.5; // base deaths per second

function updatePopulation() {
    let godEffect = document.getElementById('godSlider').value / 100;
    let energyEffect = document.getElementById('energySlider').value / 100;
    let warEffect = document.getElementById('warSlider').value / 100;
    let aiEffect = document.getElementById('aiSlider').value / 100;

    let totalEffect = godEffect + energyEffect - warEffect + aiEffect;

    let netChangePerSecond = (birthRate - deathRate) + totalEffect;
    population += netChangePerSecond / 10; // update 10 times per second

    document.getElementById('population').textContent = Math.floor(population);
}

setInterval(updatePopulation, 100); // 10 updates per second
</script>

</body>
</html>
