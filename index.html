<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Population & Budget</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Bebas Neue', sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    .population {
        font-size: 10vw;
        margin: 10px 0;
    }
    canvas {
        max-width: 90vw;
        max-height: 60vh;
        margin: auto;
    }
    .caption {
        font-size: 4vw;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="population" id="population">Loading...</div>
<canvas id="budgetChart"></canvas>
<div class="caption" id="caption">Click a slice to see details</div>

<script>
    // Estimated population from UN data
    const basePopulation = 8045311447; // UN July 2024 estimate
    const annualGrowthRate = 0.0083; // ~0.83% annual growth
    const growthPerSecond = basePopulation * annualGrowthRate / (365 * 24 * 60 * 60);

    function getCurrentPopulation() {
        const now = new Date();
        const startOf2024 = new Date('2024-07-01T00:00:00Z');
        const elapsedSeconds = (now - startOf2024) / 1000;
        return Math.floor(basePopulation + elapsedSeconds * growthPerSecond);
    }

    function updatePopulation() {
        document.getElementById("population").textContent = getCurrentPopulation();
    }
    setInterval(updatePopulation, 1000);
